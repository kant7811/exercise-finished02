

  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <picture class="product__img">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="A bottle of Chanel perfume ">
    </picture>

  <div class="product__main">
    <div class="product__title">
       <p>Perfume</p>
    </div>
    <div class="product__perfume">
        <p>Gabrielle Essence Eau De Parfum</p>
    </div>
    <div class="product__description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="product__prices">
     <div class="new__price">
      <p>$149.99</p>
     </div> 
     <div class="old__price">
      <p><s>$169.99</s></p>
     </div> 
    </div>
    <button class="product__btn"><img src="./images/icon-cart.svg">Add to Cart</button>
  </div>
 </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Admir Kantic</a>
  </div>
</body>
</html>
